<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>AAG Driver Portal</title>
        
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <script type="text/javascript" charset="utf-8">
            document.addEventListener("deviceready", onDeviceReady, false);
            
            function onDeviceReady() {
                navigator.geolocation.getCurrentPosition(onSuccess, onError, {enableHighAccuracy:true});
            }
            
            function onSuccess(position) {
                var currLat = position.coords.latitude;
                var currLong = position.coords.longitude;
                var id = device.uuid;
                
//                var element = document.getElementById('geolocation');
//                element.innerHTML = 'Lat: ' + currLat  + '<br />'
//                                  + 'Long" ' + currLong;
                                  
                //Build URL for redirect to include current latitude/longitude
                var urlString = 'http://tx.aagreasetrap.com/svctrak_tx/index.a5w?latitude=' 
                                + currLat +'&longitude=' + currLong
                                + '&uuid=' + id;
                //go there
                window.location.href = urlString;
            }
            
            function onError(error) {
                alert('code: '  + error.code    + '\n'  +
                      'message: ' + error.message + '\n');
            }
            
        </script>
        
    </head>

            <div id="buttons">                                                                
                <button style="text-align: center;" class="bluBtn" onclick = "window.location.href = 'http://192.168.1.148/svctrak/index.a5w?name=Justin&job=developer'">Enter Driver Portal</button></h1>
            </div>
        </div> -->

</html>
